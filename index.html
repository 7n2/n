<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    body {
      background: linear-gradient(-45deg, #000000, #0f0f0f, #1a1a1a, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 1.5s linear infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* شبكة خلفية متحركة */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 8s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button {
      position: relative;
      display: inline-block;
      background-color: #38bdf8;
      color: #0f172a;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 20px;
      overflow: hidden;
      transition: background 0.3s, transform 0.1s;
    }

    .button:hover {
      background-color: #0ea5e9;
    }

    .button:active {
      transform: scale(0.95);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent);
      transform: skewX(-20deg);
      opacity: 0;
      pointer-events: none;
    }

    .button:hover::before {
      animation: shine 0.75s ease-out;
      opacity: 1;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .social-icons {
      display: flex;
      gap: 30px;
    }

    .social-icons a {
      position: relative;
      font-size: 2.5em;
      color: #38bdf8;
      transition: color 0.3s, transform 0.1s;
      overflow: hidden;
    }

    .social-icons a:hover {
      color: #0ea5e9;
    }

    .social-icons a:active {
      transform: scale(0.95);
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -60%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.25), transparent);
      transform: skewX(-20deg);
      pointer-events: none;
      opacity: 0;
    }

    .social-icons a:hover::before {
      animation: shine-icon 0.7s ease-out;
      opacity: 1;
    }

    @keyframes shine-icon {
      0% { left: -60%; }
      100% { left: 120%; }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Hi, I'm Zaid</h1>
    <p>I'm an 18-year-old back-end developer from Syria. My expertise lies in backend development with Python, JavaScript, TypeScript, and Go.</p>

    <a class="button" href="https://github.com/z44d" target="_blank">View My GitHub</a>

    <div class="social-icons">
      <a href="https://t.me/DevZaid" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://www.linkedin.com/in/z44d" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

</body>
</html>
